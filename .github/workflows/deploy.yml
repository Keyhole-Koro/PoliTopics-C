name: Terraform Apply
on:
  push:
    branches: ["stage"]

jobs:
  tf-apply:
    runs-on: ubuntu-latest
    permissions: { id-token: write, contents: read }
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      TF_VAR_diet_api_endpoint: ${{ secrets.DIET_API_ENDPOINT }}
      TF_VAR_gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
      TF_VAR_national_diet_api_endpoint: ${{ secrets.NATIONAL_DIET_API_ENDPOINT }}
      TF_VAR_run_api_key: ${{ secrets.RUN_API_KEY }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install & Build
        run: |
          npm ci
          npm run build
          mkdir -p build
          ( cd dist && zip -r ../build/lambda.zip . )

      - uses: hashicorp/setup-terraform@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-3

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -var="region=ap-northeast-3"

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -var="region=ap-northeast-3"
